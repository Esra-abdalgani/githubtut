name: Test Project 
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: action/checkout@v3
      - name: Install Node 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dep
        run: npm ci 
      - name: test 
        run: npm run test